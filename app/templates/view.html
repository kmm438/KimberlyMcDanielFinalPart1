{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">BMI Data Record for Client No. {{ hws.id }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">Height: {{ hws.Height_Inches }} inches</li>
        <li class="list-group-item">Weight: {{ hws.Weight_Pounds }} lbs</li>

    </ul>
    <div class="card-body">
        <a href="/edit/{{hws.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{hws.id}}" method="post"><button type="submit" class="btn btn-danger">Save</button></form>


{% endblock %}
