{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col" colspan="2">
            <a href="/bmi/new" class="btn btn-success">Add New</a>
        </th>
    </tr>
    <tr>
        <th scope="col">Height (Inches)</th>
        <th scope="col">Weight (Lbs)</th>

    </tr>
    </thead>
    <tbody>
    {% for hw in hws %}
    <tr>
        <td><a href="view/{{hw.id}}">{{ hw.Height_Inches }}</a></td>
        <td>{{ hw.Weight_Pounds }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
